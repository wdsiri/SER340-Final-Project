<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link for font awesome v5.0.13-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <!--Link for bootstrap v5.0.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="grades.css">
    <title>View Grades</title>
</head>
<body>
    <div class="heading">
        <h2>Grades</h3>
    </div>

    <div class="row cardstyle">
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <img src="filler.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" style="margin-bottom: 0px;">SER 340</h5>
                  <h6>Professor Ruby</h6>
                  <a 
                  href="#myModal" 
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                  >View Grades</a>                
                </div>
              </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <img src="filler.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" style="margin-bottom: 0px;">CSC 215</h5>
                  <h6>Professor Duncan</h6>
                  <a 
                  href="#myModal" 
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                  >View Grades</a>                
                </div>
              </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <img src="filler.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" style="margin-bottom: 0px;">MA 341</h5>
                  <h6>Professor Herscovici</h6>
                  <a 
                  href="#myModal" 
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                  >View Grades</a>                
                </div>
              </div>
        </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="myModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="gradeModalTitle">(Class Name)</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <h5 style="margin-right: auto;">Weighted Total:</h5>
                <h5>91.5/100</h5>
            </div>
            <div class="modal-footer">
                <h6 style="margin-right: auto;">Assignment 1</h6>
                <p style="text-align: right;">100/100</p>
            </div>
            <div class="modal-footer">
                <h6 style="margin-right: auto;">Assignment 2</h6>
                <p style="text-align: right;">84/100</p>
            </div>
            <div class="modal-footer">
                <h6 style="margin-right: auto;">Assignment 3</h6>
                <p style="text-align: right;">93/100</p>
            </div>
            <div class="modal-footer">
                <h6 style="margin-right: auto;">Assignment 4</h6>
                <p style="text-align: right;">89/100</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>

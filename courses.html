<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="courses.css">
    <title>Auto Grader For Code</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <h5 class="card-header">SER 340</h5>
                <div class="card-body">
                    <h5 class="card-title">Full Stack Development</h5>
                    <p class="card-text">Professor Ruby</p>
                    <a href="#" class="btn btn-primary">View Course</a> <!--Link buttons to course pages-->
                </div>
            </div>
        </div>


        <div class="row">
            <div class="card">
                <h5 class="card-header">CSC 215</h5>
                <div class="card-body">
                    <h5 class="card-title">Algorithms</h5>
                    <p class="card-text">Professor Duncan</p>
                    <a href="#" class="btn btn-primary">View Course</a>
                </div>
            </div>
        </div>    



            <div class="row">
                <div class="card">
                    <h5 class="card-header">MA 341</h5>
                    <div class="card-body">
                        <h5 class="card-title">Advanced Calculus</h5>
                        <p class="card-text">Professor Herscovici</p>
                        <a href="#" class="btn btn-primary">View Course</a>
                    </div>
                </div>
            </div>        


                    <!-- Button trigger modal -->
                    <div class="row">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Join Course
                        </button>
                    </div>


                    <!-- Modal to join a course -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Join Course</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="text">
                                    <div class="form-text">Enter Course ID</div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Join Course</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</body>

</html>
